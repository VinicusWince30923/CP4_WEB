<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
</head>

<body>
    <h2>Produtos no Carrinho</h2>
    <ul id="lista-produtos"></ul>

    <h2>Adicionar Produtos</h2>
    <div>
        <p>ID: 1</p>
        <p>Nome: Camiseta</p>
        <p>Valor: R$29.99</p>
        <p>Quantidade: 2</p>
        <button onclick="adicionarProduto(1, 'Camiseta', 29.99, 2)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <p>ID: 2</p>
        <p>Nome: Calça Jeans</p>
        <p>Valor: R$99.90</p>
        <p>Quantidade: 1</p>
        <button onclick="adicionarProduto(2, 'Calça Jeans', 99.90, 1)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <p>ID: 3</p>
        <p>Nome: Tênis</p>
        <p>Valor: R$149.90</p>
        <p>Quantidade: 1</p>
        <button onclick="adicionarProduto(3, 'Tênis', 149.90, 1)">Adicionar ao Carrinho</button>
    </div>

    <!-- Formulário para adicionar produtos -->
    <h2>Adicionar Produtos via Formulário</h2>
    <form onsubmit="adicionarProdutoForm(); return false;">
        <label for="id-produto">ID:</label>
        <input type="number" id="id-produto" required><br><br>

        <label for="nome-produto">Nome:</label>
        <input type="text" id="nome-produto" required><br><br>

        <label for="quantidade-produto">Quantidade:</label>
        <input type="number" id="quantidade-produto" required><br><br>

        <button type="submit">Adicionar ao Carrinho</button>
    </form>

    <script src="carrinho.js"></script>
</body>

</html>
